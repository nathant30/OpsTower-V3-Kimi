name: CI - Build and Test

on:
  push:
    branches:
      - main
      - feature/port-all-features
      - develop
  pull_request:
    branches:
      - main
      - feature/port-all-features
      - develop

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    name: Test Frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      continue-on-error: true
      
    - name: Run tests
      run: npm test
      continue-on-error: true
      
    - name: Build frontend
      run: npm run build
      env:
        VITE_BACKEND_URL: https://opstower-v2-prod-backend.livelyhill-909038e4.southeastasia.azurecontainerapps.io
        VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}

  test-backend:
    runs-on: ubuntu-latest
    name: Test Backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./backend/package-lock.json
        
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: Generate Prisma Client
      working-directory: ./backend
      run: npx prisma generate
      
    - name: Type check
      working-directory: ./backend
      run: npx tsc --noEmit
      
    - name: Build backend
      working-directory: ./backend
      run: npm run build

  docker-build-test:
    runs-on: ubuntu-latest
    name: Test Docker Build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image (test only)
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: opstower-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
